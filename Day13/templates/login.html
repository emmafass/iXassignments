<h2>Log in</h2>
<form ng-submit="login()">
  
  <div>
    <label>Email</label>
    <input ng-model="email">
  </div>
  
  <div>
    <label>Password</label>
    <input ng-model="password">
  </div>
  
  <button>Log in</button>

    <div class="alert alert-danger" role="alert" ng-show="error_message">
			{{error_message}}
    </div>
  
</form>
